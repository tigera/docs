      protocol: TCP
      source:
        selector: k8s-app == 'elastic-curator'
        namespaceSelector: name == 'tigera-elasticsearch'
      destination:
        ports: [5554]
    - action: Allow
      protocol: TCP
      source:
        selector: k8s-app == 'tigera-manager'
        namespaceSelector: name == 'tigera-manager'
      destination:
        ports: [5554]
    - action: Allow
      destination:
        ports: [5554]
