name: reviewdog
on: [pull_request]

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install docutils in a virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install docutils
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Recommended Node.js LTS version. You can change this to '18' or 'lts/*'
          cache: 'npm' # Recommended for faster npm install times on subsequent runs
      - name: Install npm dependencies (including your MDX processing tool)
        run: |
          npm ci
          npm install -g mdx2vast
      - uses: errata-ai/vale-action@reviewdog
        with:
          fail_on_error: false

