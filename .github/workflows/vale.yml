name: reviewdog
on: [pull_request]

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install mdx2vast globally and add to PATH
          run: |
            # Install the package globally using Yarn
            yarn global add mdx2vast
            
            # Get the Yarn global bin directory and add it to the GitHub Actions PATH
            # This makes `mdx2vast` command available directly in subsequent steps.
            echo "$(yarn global bin)" >> $GITHUB_PATH
      - name: Run Vale with Reviewdog
        uses: errata-ai/vale-action@reviewdog # Your specified Vale action (older/specific version)
        with:
         fail_on_error: false

