name: reviewdog
on: [pull_request]

jobs:
  vale:
    name: runner / vale
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
      - name: Install Yarn dependencies
        run: yarn add mdx2vast
      - name: Run Vale with Reviewdog
        uses: errata-ai/vale-action@reviewdog # Your specified Vale action (older/specific version)
        with:
         fail_on_error: false

