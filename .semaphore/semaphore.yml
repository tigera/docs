version: v1.0
name: Calico / Tigera Docs Pipeline

agent:
  machine:
    type: e1-standard-8
    os_image: ubuntu1804

execution_time_limit:
  hours: 6

blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - sem-version node 16.14
          - node --version
          - yarn --version
      jobs:
        - name: Yarn Install and Cache
          commands:
            - cache restore
            - yarn install
            - cache store
  - name: Update Search Index
    task:
      secrets:
        - name: netlify-docsearch-scraper-creds
      env_vars:
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - sem-version node 16.14
          - node --version
          - yarn --version
          - sudo apt-get -y install jq
      jobs:
        - name: Crawl and build search index
          commands:
            - cache restore
            - make index
  - name: Tests
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
        - name: DEEP_CRAWL
          value: 'false'
      prologue:
        commands:
          - checkout
          - sem-version node 16.14
          - node --version
          - yarn --version
      jobs:
        - name: Crawler Tests for Docs
          commands:
            - cache restore
            - make clean && make build && make test
        - name: Calico cloud update test
          commands:
            - cache restore
            - make clean && make ci-cloud-image-list
