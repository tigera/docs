version: v1.0
name: Calico / Tigera Docs Indexing Job

agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2004

execution_time_limit:
  hours: 6

blocks:
  - name: Install dependencies
    task:
      env_vars:
        - name: NODE_ENV
          value: test
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - sem-version node 22.17.0
          - node --version
          - corepack enable
          - yarn --version
      jobs:
        - name: Yarn Install and Cache
          commands:
            - cache restore
            - yarn install
            - cache store
            - yarn verify
  - name: Update Search Index
    task:
      secrets:
        - name: netlify-docsearch-scraper-creds
      env_vars:
        - name: CI
          value: 'true'
      prologue:
        commands:
          - checkout
          - sem-version node 22.17.0
          - corepack enable
          - node --version
          - yarn --version
          - sudo apt-get -y install jq
      jobs:
        - name: Crawl and build search index
          commands:
            - cache restore
            - make index
